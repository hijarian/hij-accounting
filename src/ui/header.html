<div class="row contain-to-grid">
    <nav class="top-bar" data-topbar>
        <ul class="title-area">
            <li class="name"><h1><a href="/">âˆ‘</a></h1></li>
        </ul>
        <section class="top-bar-section">
            <ul class="right show-for-large-up">
                <repeat group="{{ @menu }}" key="{{ @url }}" value="{{ @spec }}">
                    <li class="{{ array_key_exists('items', @spec) ? 'has-dropdown not-click' : '' }}">
                        <a href="/{{ @url }}">{{ @spec['label'] }}</a>
                        <check if="array_key_exists('items', @spec) and count(@spec['items'])">
                            <true>
                                <ul class="dropdown">
                                    <repeat group="{{ @spec['items'] }}" key="{{ @url }}" value="{{ @spec }}">
                                        <li>
                                            <a href="/{{ @url }}">{{ @spec['label'] }}</a>
                                        </li>
                                    </repeat>
                                </ul>
                            </true>
                        </check>
                    </li>
                </repeat>
            </ul>
        </section>
    </nav>
</div>
